<script type="text/javascript">
	$( document ).ready( function () {
		// jQuery plugin clippable
		$( '.clippable' ).clippable( {
			width: 300,
		} );

		// OOUI clippable
		var popup = new OO.ui.PopupWidget( {
			$content: $( '.ooui-clippable-content' ),
			width: 300,
			$footer: $( '<div>' )
				.addClass( 'ooui-clippable-footer' )
				.text( 'This is a footer' )
		} );
		$( '.ooui-clippable' ).append( popup.$element );

		popup.toggle( true );
	} );

</script>

		.ooui-clippable-footer {
